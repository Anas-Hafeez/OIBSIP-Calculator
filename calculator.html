<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <form name="">
       
           
        
        <table cellpadding="20px"  id="a">
            <tr >
                <td colspan="5"><input type="text" id="box" name=""></td>
            </tr>
            <tr>
                <td ><button onclick="clear()" style="border-radius: 50%;border: 3px solid black; "> C </button></td>
                <td><button  type="button" onclick="insert('/')" style="border-radius: 50%;border: 3px solid black; " > / </button></td>
                <td><button type="button" onclick="insert('%')" style="border-radius: 50%;border: 3px solid black; ">%</button></td>
                <td><button style="border-radius: 50%;border: 3px solid black; background-color:cyan; " onclick="backspace()" type="button">&larr;</button></td>

            </tr>
            <tr >
                <td><button  type="button" onclick="insert('9')"style="border-radius: 50%; " >9</button></td>
                <td><button  type="button" onclick="insert('8')"style="border-radius: 50%; ">8</button></td>
                <td><button  type="button" onclick="insert('7')"style="border-radius: 50%; ">7</button></td>
                <td><button  type="button" onclick="insert('+')"style="border-radius: 50%;background-color:cyan; ">+</button></td>
            </tr>
            <tr>
                <td><button  type="button" onclick="insert('6')"style="border-radius: 50%;  ">6</button></td>
                <td><button  type="button" onclick="insert('5')"style="border-radius: 50%;  ">5</button></td>
                <td><button  type="button" onclick="insert('4')"style="border-radius: 50%; ">4</button></td>
                <td><button  type="button" onclick="insert('-')"style="border-radius: 50%;background-color:cyan; ">-</button></td>
            </tr>
            <tr>
                <td><button  type="button" onclick="insert('3')"style="border-radius: 50%; ">3</button></td>
                <td><button  type="button" onclick="insert('2')"style="border-radius: 50%;  " >2</button></td>
                <td><button  type="button" onclick="insert('1')"style="border-radius: 50%;  ">1</button></td>
                <td><button  type="button" onclick="insert('*')"style="border-radius: 50%; background-color:cyan; ">x</button></td>
            </tr>
            <tr>
                <td><button  type="button" onclick="insert('00')"style="border-radius: 50%; background-color:cyan; ">00</button></td>
                <td><button  type="button" onclick="insert('0')"style="border-radius: 50%;background-color:cyan;  ">0</button></td>
                <td><button  type="button"style="border-radius: 50%; background-color:cyan;" onclick="equal()">=</button></td>
                <td><button  type="button" onclick="insert('.')"style="border-radius: 50%;background-color:cyan;  ">.</button></td>
            </tr>
        </table>
    
    </form>
</center>
<script>
    var box=document.getElementById('box');
    function insert(num){
          box.value+=num;

    }
    function clear(){
        box.value=" ";
    }
    function backspace(){
       box.value= box.value.slice(0,-1);
    }
    function equal(){
       box.value= eval(box.value);                 
    }
</script>
</body>
</html>
